<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Sign Up</title>

</head>

<body>

    <div id="loading">
        <img src="./images/geniegif.gif" alt="Genie" class="genie">
        <script src="./website_javascript/loading.js"></script>
    </div>

    <div class=brand>
        <img src="./images/genslides lgo.png" alt="logo">
        <h1 class="heading">GenieSlides</h1>
    </div>

<form method="post" action="/signup">
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>
    <input type="text" id="email" name="email" placeholder="Email" required><br><br>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <!-- Add an eye icon to toggle password visibility -->
    <span toggle="#password" class="eye-icon"><img src="https://cdn-icons-png.flaticon.com/512/4643/4643964.png" alt=""></span><br><br>
    <p1>By creating this account, you agree to our<a href="term.html"> Terms & Polices.</a></p1>
    <input type="submit" value="Sign Up">
    <h1>or</h1>
    <button><a style="text-decoration:none;" href="#">Continue with Google</a></button>
    <p>If you already have an account, <a href="/login">login</a>.</p>
    <script src = './website_javascript/eye.js'></script>
</form>

</body>
<script>
    // Get the URL of the current page
    const url = window.location.href;

    // Extract query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('error');
    const successmes = urlParams.get('success');
    // Display the URL and extracted query parameter
    if (message == "1") {
        // Create the alert box element
        var alertBox = document.createElement('div');
        alertBox.className = 'alert alert-danger alert-dismissible fade in';
        alertBox.innerHTML = '<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>' +
            '<strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.';

        // Append the alert box element to the DOM
        document.body.appendChild(alertBox);

    }
    if (successmes == "1") {
        // Create the alert box element
        var alertBox = document.createElement('div');
        alertBox.className = 'alert alert-success alert-dismissible fade in';
        alertBox.innerHTML = '<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>' +
            '<strong>Success!</strong> This alert box could indicate a successful or positive action.';

        // Append the alert box element to the DOM
        document.body.appendChild(alertBox);

    }
</script>

</html>
